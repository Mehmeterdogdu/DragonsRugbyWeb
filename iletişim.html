      <h2 class="display-5 text-danger mb-5">GET IN TOUCH</h2>

      <div class="row">
        <div class="col-md-12 col-lg-6">
          <form class="row ">

            <div class="col-6">
              <div class="input-group">

              </div>
            </div>

            <div class="d-grid">

              </button>
            </div>

          </form>
